<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        

    </head>
    <body>
        <header>
            <div class="box"> 
                    <h1> <img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                    <nav>
                        <ul>
                            <li><a href="index3.html">Home</a></li>
                            <li><a href="produtos.html">Produtos</a></li>
                            <li><a href="contato.html">Contato</a></li>
                    </nav>
            </div>
        </header>
        
        <main>
            <form>
                <label for="name">Nome e sobrenome</label>
                    <input type="text" id="name" class="input-padrao" required placeholder="Seu nome e sobrenome">

                <label for="email">E-mail</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@email.com">

                <label for='phone'>Telefone</label>
                    <input type="tel" id="phone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">
                
                <label for="mensagem">Mensagem</label>
                <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required placeholder="Deixe sua mensagem"></textarea>    
                               

                <fieldset>
                    <legend>Como prefere o nosso contato?</legend>
                    <label for="radio-email"><input type="radio" name="contato" id="radio-email" value"E-mail">E-mail</label>
                    <label for="radio-phone"><input type="radio" name="contato" id="radio-phone" value"Telefone">Telefone</label>
                    <label for="radio-wapp"><input type="radio" name="contato" id="radio-wapp" value"Whatsapp" checked> Whatsapp</label>
                        
                </fieldset>

                <fieldset>
                    <legend>Qual melhor horário para contato?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>
                
                <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>
                 
                <input type="submit" value="Enviar fórmulário" class="enviar">   
            </form>
            
            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td> Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
            </table>


        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">

        </footer>
